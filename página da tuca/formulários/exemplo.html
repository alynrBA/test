<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1> Formulário Cadastro</h1>
    <form>
        <fieldset> 
            <legend> Dados Principais</legend>
            <input type ='text' name="nome" size="50"
                   required placeholder="Nome"/><br>
            <input type=" email" name="email" required
                   placeholder="E-mail"/><br>
            <input type="tel" name="telefone" size="14"
                   placeholder="(99) 9 9999-9999"/> <br>
            <input typer date="date" name="dtnasc" required>
        </fieldset>
        <fieldset>
            <legend> Disciplina  predileta </legend> 
            <label for="d1"> Programação Web </label>
            <input type="radio" value="pw" name="disc"
                id="d1">
                 &nbsp;&nbsp;&nbsp;

            <label for="d2"> Banco de Dados </label>
            <input type="radio" value="bd" name="disc"
                id="c2">
                 &nbsp;&nbsp;&nbsp; <br>
            <h3> Frutas predileta</h3>
            <input id="laranja" type="checkbox" value="laranja"
                   name="laranja">
            <label for="laranja">Laranja</label>

            <input id="banana" type="checkbox" value="banana"
                   name="banana">
            <label for="banana">Banana</label>

            <input id="uva" type="checkbox" value="uva"
                   name="uva">
            <label for="uva">Uva</label>
            <hr>
            <label for="estado"> Estado natal</label><br>
            <select name="estado">
                <option value="RO" selected>Rondônia</option>
                <option value="SP" selected>São Paulo</option>
                <option value="MG" selected>Minas Gerais</option>
                <option value="ES" selected>Espírito Santo</option>
            </select>
            <hr> 
            <label for="coment"> Comentários</label><br>
            <textarea id="coment" name="coment"
                      cols="50" rows="20">
        </textarea>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      
    </form>
</body>
</html>
